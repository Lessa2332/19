<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú® AR –ì—Ä–∞ –¥–æ –î–Ω—è –°–º–∞–π–ª–∞ ‚ú®</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }
        .ui-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: none;
        }
        .ui-btn:hover {
            transform: translateX(-50%) scale(1.05);
        }
        #playBtn {
            bottom: 100px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
        }
        #youtubeBtn {
            bottom: 40px;
            background: linear-gradient(45deg, #ff0044, #ff6600);
            color: white;
            text-align: center;
        }
        #resetBtn {
            bottom: 40px;
            background: linear-gradient(45deg, #FF5733, #e64a19);
            color: white;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR... <br> ü™Ñ –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –≤–∞—à –º–∞—Ä–∫–µ—Ä!</div>
    </div>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <img id="logo-img" src="./logo.png" crossorigin="anonymous">
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        >
            <a-cursor
                raycaster="objects: .choice-text;"
                cursor="fuse: true; maxDistance: 30; timeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusOuter: 0.01; radiusInner: 0.005"
                material="color: #FFFFFF; shader: flat"
            ></a-cursor>
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image
                id="logo-image"
                src="#logo-img"
                position="0 0 0.05"
                rotation="45 0 0"
                scale="3 3 3"
            ></a-image>

            <a-entity id="game-elements" visible="false">
                <a-text
                    id="question-text"
                    value=""
                    position="0 0.8 0"
                    align="center"
                    width="1.8"
                    color="#FFFFFF"
                    font="https://cdn.aframe.io/fonts/DejaVuSansMono-Bold.fnt"
                ></a-text>

                <a-text id="laughing-emoji" class="choice-text" value="üòÇ" position="-0.5 0.2 0" scale="0.3 0.3 0.3" material="transparent: true; opacity: 1;"></a-text>
                <a-text id="happy-emoji" class="choice-text" value="üòä" position="0 0.2 0" scale="0.3 0.3 0.3" material="transparent: true; opacity: 1;"></a-text>
                <a-text id="crying-emoji" class="choice-text" value="üò≠" position="0.5 0.2 0" scale="0.3 0.3 0.3" material="transparent: true; opacity: 1;"></a-text>
            </a-entity>
        </a-entity>
    </a-scene>

    <button id="playBtn" class="ui-btn">‚ñ∂Ô∏è –ì–†–ê–¢–ò</button>
    <button id="resetBtn" class="ui-btn">üîÑ –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è</button>
    <a href="https://youtube.com/playlist?list=PL6UDFwT9TzFxsVdFiEBsQ9yFpcYRPOpfO&si=IyXv1SkdPyvhcW7Z"
       id="youtubeBtn" class="ui-btn" target="_blank">üëâ –î–∏–≤–∏—Å—å –±—ñ–ª—å—à–µ</a>

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('.arjs-loader');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const logoImage = document.querySelector('#logo-image');
        const playBtn = document.querySelector('#playBtn');
        const resetBtn = document.querySelector('#resetBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');
        const gameElements = document.querySelector('#game-elements');
        const questionText = document.querySelector('#question-text');
        
        const choices = {
            'laughing-emoji': document.querySelector('#laughing-emoji'),
            'happy-emoji': document.querySelector('#happy-emoji'),
            'crying-emoji': document.querySelector('#crying-emoji')
        };

        let currentQuestionIndex = 0;
        const questions = [
            { text: "–Ø–∫–∏–π —Å–º–∞–π–ª –ø–æ–∫–∞–∑—É—î, —â–æ —Ç–∏ —â–∞—Å–ª–∏–≤–∏–π?", correct: "happy-emoji" },
            { text: "–Ø–∫–∏–π —Å–º–∞–π–ª –ø–æ–∫–∞–∑—É—î, —â–æ —Ç–∏ —Å–º—ñ—î—à—Å—è?", correct: "laughing-emoji" },
            { text: "–Ø–∫–∏–π —Å–º–∞–π–ª –ø–æ–∫–∞–∑—É—î, —â–æ —Ç–∏ –∑–∞—Å–º—É—á–µ–Ω–∏–π?", correct: "crying-emoji" }
        ];

        targetEntity.addEventListener('targetFound', function () {
            loader.style.display = 'none';
            playBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            logoImage.setAttribute('visible', 'true');
        });

        targetEntity.addEventListener('targetLost', function () {
            playBtn.style.display = 'none';
            resetBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            logoImage.setAttribute('visible', 'true');
            gameElements.setAttribute('visible', 'false');
            currentQuestionIndex = 0;
        });

        playBtn.addEventListener('click', function () {
            playBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            startGame();
        });

        resetBtn.addEventListener('click', function () {
            resetBtn.style.display = 'none';
            playBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            gameElements.setAttribute('visible', 'false');
            logoImage.setAttribute('visible', 'true');
            currentQuestionIndex = 0;
        });

        function startGame() {
            logoImage.setAttribute('visible', 'false');
            gameElements.setAttribute('visible', 'true');
            loadQuestion(0);
        }

        function loadQuestion(index) {
            if (index >= questions.length) {
                questionText.setAttribute('value', "üéâ –¢–∏ –ø—Ä–æ–π—à–æ–≤ –≥—Ä—É! –í—ñ—Ç–∞—î–º–æ!");
                setTimeout(() => {
                    questionText.setAttribute('value', "");
                    gameElements.setAttribute('visible', 'false');
                    resetBtn.style.display = 'block';
                }, 2000);
                return;
            }

            currentQuestionIndex = index;
            const currentQuestion = questions[currentQuestionIndex];
            questionText.setAttribute('value', currentQuestion.text);
            
            // –°–∫–∏–¥–∞—î–º–æ —Å—Ç–∏–ª—ñ —Å–º–∞–π–ª—ñ–≤
            document.querySelectorAll('.choice-text').forEach(emoji => {
                emoji.setAttribute('material', 'transparent: true; opacity: 1;');
            });
        }

        document.querySelectorAll('.choice-text').forEach(emoji => {
            emoji.addEventListener('click', function () {
                const selectedEmojiId = this.id;
                const currentQuestion = questions[currentQuestionIndex];
                const isCorrect = selectedEmojiId === currentQuestion.correct;

                if (isCorrect) {
                    questionText.setAttribute('value', "‚úÖ –ü—Ä–∞–≤–∏–ª—å–Ω–æ!");
                    this.setAttribute('material', 'transparent: true; opacity: 0.5;'); // –ó—Ä–æ–±–∏–º–æ —Å–º–∞–π–ª –ø—Ä–æ–∑–æ—Ä–∏–º
                    setTimeout(() => {
                        loadQuestion(currentQuestionIndex + 1);
                    }, 1500);
                } else {
                    questionText.setAttribute('value', "‚ùå –û–π, —Å–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑!");
                }
            });
        });
    </script>
</body>
</html>
