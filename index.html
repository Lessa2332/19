<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚ú® AR –ì—Ä–∞ "–ö–µ—Ä—É–π –ï–º–æ—Ü—ñ—è–º–∏" ‚ú®</title>

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IdeaSpaceVR/aframe-particle-system-component@1.1.x/dist/aframe-particle-system-component.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        a-scene {
            width: 100% !important;
            height: 100% !important;
            position: fixed;
            top: 0;
            left: 0;
            background: transparent;
        }
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1.5em;
            text-align: center;
        }
        .ui-btn {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            padding: 14px 24px;
            border-radius: 30px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            z-index: 1000;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: none;
        }
        .ui-btn:hover {
            transform: translateX(-50%) scale(1.05);
        }
        #playBtn {
            bottom: 100px;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
        }
        #stopBtn {
            bottom: 100px;
            background: linear-gradient(45deg, #ff0000, #b30000);
            color: white;
        }
        #resetBtn {
            bottom: 40px;
            background: linear-gradient(45deg, #FF5733, #e64a19);
            color: white;
        }
        #youtubeBtn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            transform: none;
            padding: 10px 18px;
            background: linear-gradient(45deg, #cc0000, #ff5757);
            color: white;
            border-radius: 20px;
            font-size: 0.9em;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: none;
            transition: none;
        }
        #youtubeBtn:hover {
            transform: none;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .ui-info-text {
            position: fixed;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
        }
        #timerText {
            top: 20px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }
        #scoreText {
            top: 50px;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">
        <div>–ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è AR... <br> ü™Ñ –ù–∞–≤–µ–¥—ñ—Ç—å –∫–∞–º–µ—Ä—É –Ω–∞ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è!</div>
    </div>

    <p id="timerText" class="ui-info-text">–ß–∞—Å: 01:00</p>
    <p id="scoreText" class="ui-info-text">–†–∞–¥—ñ—Å—Ç—å: 0</p>

    <a-scene
        mindar-image="imageTargetSrc: ./targets.mind;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        loading-screen="enabled: false"
        embedded
        renderer="colorManagement: true; physicallyCorrectLights: true;"
    >
        <a-assets>
            <img id="logo-img" src="./logo.png" crossorigin="anonymous">
            <audio id="bg-music" src="./bg-music.mp3" preload="auto"></audio>
            <img id="sparkle-texture" src="https://raw.githubusercontent.com/IdeaSpaceVR/aframe-particle-system-component/master/dist/images/star.png">
        </a-assets>

        <a-camera
            look-controls="enabled: false"
            position="0 0 0"
        >
            <a-cursor
                raycaster="objects: .emotion-emoji;"
                cursor="fuse: true; maxDistance: 30; timeout: 500"
                position="0 0 -1"
                geometry="primitive: ring; radiusOuter: 0.01; radiusInner: 0.005"
                material="color: #FFFFFF; shader: flat"
            ></a-cursor>
        </a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-image
                id="logo-image"
                src="#logo-img"
                position="0 0 0.05"
                rotation="45 0 0"
                scale="3 3 3"
            ></a-image>

            <a-entity id="game-elements" visible="false">
                <a-text class="emotion-emoji negative-emoji" value="üò≠" position="-0.5 0.2 0" scale="1 1 1"></a-text>
                <a-text class="emotion-emoji negative-emoji" value="üò†" position="0 0.2 0" scale="1 1 1"></a-text>
                <a-text class="emotion-emoji negative-emoji" value="ü§¢" position="0.5 0.2 0" scale="1 1 1"></a-text>
                <a-text class="emotion-emoji negative-emoji" value="üò®" position="-0.5 -0.2 0" scale="1 1 1"></a-text>
                <a-text class="emotion-emoji negative-emoji" value="üò≠" position="0 -0.2 0" scale="1 1 1"></a-text>

                <a-entity id="sparkle-emitter" particle-system="
                    preset: star;
                    texture: #sparkle-texture;
                    color: #FFD700,#FFFF00;
                    size: 0.1;
                    duration: 0.5;
                    particleCount: 20;
                    velocitySpread: 0.2 0.2 0.2;
                    positionSpread: 0.05 0.05 0.05;
                    maxAge: 0.5;
                    rotationSpread: 180;
                    blending: 1;
                    loop: false;
                    enabled: false;
                "></a-entity>
            </a-entity>
        </a-entity>
    </a-scene>

    <button id="playBtn" class="ui-btn">‚ñ∂Ô∏è –ì–†–ê–¢–ò</button>
    <button id="stopBtn" class="ui-btn" style="display: none;">‚èπÔ∏è –°–¢–û–ü</button>
    <button id="resetBtn" class="ui-btn">üîÑ –ü–æ–≤–µ—Ä–Ω—É—Ç–∏—Å—è</button>
    <a href="https://www.youtube.com/@23smartlessa32?si=d3NhKDot8U8Mc2Hi" id="youtubeBtn" target="_blank">–ê–≤—Ç–æ—Ä SmartLessa</a>

    <script>
        function fixHeight() {
            document.body.style.height = window.innerHeight + 'px';
        }
        fixHeight();
        window.addEventListener('resize', fixHeight);

        const loader = document.querySelector('.arjs-loader');
        const targetEntity = document.querySelector('a-entity[mindar-image-target]');
        const logoImage = document.querySelector('#logo-image');
        const playBtn = document.querySelector('#playBtn');
        const stopBtn = document.querySelector('#stopBtn'); // –ù–æ–≤–∞ –∫–Ω–æ–ø–∫–∞
        const resetBtn = document.querySelector('#resetBtn');
        const youtubeBtn = document.querySelector('#youtubeBtn');
        const gameElements = document.querySelector('#game-elements');
        const timerText = document.querySelector('#timerText');
        const scoreText = document.querySelector('#scoreText');
        const bgMusic = document.querySelector('#bg-music');
        const sparkleEmitter = document.querySelector('#sparkle-emitter');
        
        let score = 0;
        let timer = 60;
        let gameInterval;
        let movementInterval;
        let isGameRunning = false;

        const negativeEmojis = ['üò≠', 'üò†', 'ü§¢', 'üò®'];
        const positiveEmojis = ['üòä', 'üòÇ', 'ü§©', 'ü•≥'];

        function updateTimerDisplay() {
            const minutes = Math.floor(timer / 60);
            const seconds = timer % 60;
            const formattedTime = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            timerText.textContent = `–ß–∞—Å: ${formattedTime}`;
        }

        targetEntity.addEventListener('targetFound', function () {
            loader.style.display = 'none';
            if (!isGameRunning) {
                playBtn.style.display = 'block';
                youtubeBtn.style.display = 'block';
                logoImage.setAttribute('visible', 'true');
            }
        });

        targetEntity.addEventListener('targetLost', function () {
            if (!isGameRunning) {
                playBtn.style.display = 'none';
                youtubeBtn.style.display = 'none';
                resetBtn.style.display = 'none';
                logoImage.setAttribute('visible', 'true');
                gameElements.setAttribute('visible', 'false');
                timerText.style.display = 'none';
                scoreText.style.display = 'none';
            }
        });

        playBtn.addEventListener('click', startGame);
        stopBtn.addEventListener('click', stopGame); // –ù–æ–≤–∏–π –æ–±—Ä–æ–±–Ω–∏–∫ –¥–ª—è –∫–Ω–æ–ø–∫–∏ "–°—Ç–æ–ø"
        resetBtn.addEventListener('click', resetGame);

        function startGame() {
            isGameRunning = true;
            score = 0;
            timer = 60;
            scoreText.textContent = `–†–∞–¥—ñ—Å—Ç—å: ${score}`;
            updateTimerDisplay();

            logoImage.setAttribute('visible', 'false');
            gameElements.setAttribute('visible', 'true');
            timerText.style.display = 'block';
            scoreText.style.display = 'block';
            playBtn.style.display = 'none';
            youtubeBtn.style.display = 'none';
            stopBtn.style.display = 'block'; // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É "–°—Ç–æ–ø"
            
            bgMusic.play();

            movementInterval = setInterval(moveEmojis, 1000);
            
            gameInterval = setInterval(() => {
                timer--;
                updateTimerDisplay();
                if (timer <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function stopGame() {
            if (!isGameRunning) return;
            isGameRunning = false;
            clearInterval(gameInterval);
            clearInterval(movementInterval);
            bgMusic.pause();
            bgMusic.currentTime = 0;

            // –•–æ–≤–∞—î–º–æ —Å–º–∞–π–ª–∏ —Ç–∞ –ø–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫–∏ "–ì—Ä–∞—Ç–∏" —ñ "–°–∫–∏–Ω—É—Ç–∏"
            gameElements.setAttribute('visible', 'false');
            stopBtn.style.display = 'none';
            resetBtn.style.display = 'block';
            playBtn.style.display = 'block'; // –î–æ–¥–∞–Ω–æ, —â–æ–± –º–æ–∂–Ω–∞ –±—É–ª–æ –ø–æ—á–∞—Ç–∏ –≥—Ä—É –∑–Ω–æ–≤—É
            youtubeBtn.style.display = 'block';
            logoImage.setAttribute('visible', 'true');
        }

        function resetGame() {
            stopGame(); // –°–∫–∏–¥–∞—î–º–æ –≥—Ä—É
            playBtn.style.display = 'block';
            youtubeBtn.style.display = 'block';
            resetBtn.style.display = 'none';
            logoImage.setAttribute('visible', 'true');
            score = 0;
            timer = 60;
            updateTimerDisplay();
            scoreText.textContent = `–†–∞–¥—ñ—Å—Ç—å: ${score}`;
            timerText.style.display = 'none';
            scoreText.style.display = 'none';
        }
        
        function endGame() {
            stopGame();
            
            document.querySelectorAll('.emotion-emoji').forEach(emoji => {
                emoji.setAttribute('visible', 'false');
            });
            
            const finalMessage = document.createElement('a-text');
            finalMessage.setAttribute('value', `–¢–∏ –Ω–∞–ø–æ–≤–Ω–∏–≤ –µ–º–æ—Ü—ñ—è–º–∏ ${score} —Ä–∞–∑—ñ–≤!`);
            finalMessage.setAttribute('position', '0 0.5 0');
            finalMessage.setAttribute('scale', '0.3 0.3 0.3');
            finalMessage.setAttribute('align', 'center');
            finalMessage.setAttribute('color', '#FFFFFF');
            document.querySelector('#game-elements').appendChild(finalMessage);

            timerText.style.display = 'none';
            scoreText.style.display = 'none';
            
            sparkleEmitter.setAttribute('particle-system', 'enabled: true; color: #FFD700,#FFFF00; particleCount: 100; maxAge: 2; duration: 0.1; velocity: 0 1 0; velocitySpread: 1 1 1; position: 0 1 0;');
            
            setTimeout(() => {
                sparkleEmitter.setAttribute('particle-system', 'enabled: false;');
                document.querySelector('#game-elements').removeChild(finalMessage);
                resetBtn.style.display = 'block';
            }, 5000);
        }
        
        function moveEmojis() {
            const minX = -0.7;
            const maxX = 0.7;
            const minY = -0.5;
            const maxY = 0.5;
            
            document.querySelectorAll('.emotion-emoji').forEach(emoji => {
                const newPosX = Math.random() * (maxX - minX) + minX;
                const newPosY = Math.random() * (maxY - minY) + minY;
                emoji.setAttribute('position', `${newPosX.toFixed(2)} ${newPosY.toFixed(2)} 0`);
            });
        }
        
        document.querySelector('a-scene').addEventListener('click', function (evt) {
            const target = evt.target;
            if (target.classList.contains('negative-emoji')) {
                score++;
                scoreText.textContent = `–†–∞–¥—ñ—Å—Ç—å: ${score}`;
                
                const originalValue = target.getAttribute('value');
                const originalPosition = target.getAttribute('position');

                sparkleEmitter.setAttribute('position', originalPosition);
                sparkleEmitter.setAttribute('particle-system', 'enabled: true;');
                setTimeout(() => {
                    sparkleEmitter.setAttribute('particle-system', 'enabled: false;');
                }, 100);

                const randomPositiveEmoji = positiveEmojis[Math.floor(Math.random() * positiveEmojis.length)];
                target.setAttribute('value', randomPositiveEmoji);
                
                setTimeout(() => {
                    target.setAttribute('value', originalValue);
                }, 1000);
            } else if (target.classList.contains('positive-emoji')) {
                const originalScale = target.getAttribute('scale');
                target.setAttribute('scale', '1.2 1.2 1.2');
                setTimeout(() => {
                    target.setAttribute('scale', originalScale);
                }, 200);
            }
        });
    </script>
</body>
</html>
